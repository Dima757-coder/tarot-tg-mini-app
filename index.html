<!DOCTYPE html>
<html>
<head><title>Test Tarot</title></head>
<body>
<h1>Выберите карты</h1>
<button onclick="send()">Отправить тестовые карты</button>
<script>
Telegram.WebApp.ready();
Telegram.WebApp.setHeaderTitle("Выбор карт");

function send() {
    Telegram.WebApp.sendData(JSON.stringify({
        cards: [
            {name: "Маг", position: "upright"},
            {name: "Смерть", position: "reversed"},
            {name: "Солнце", position: "upright"}
        ]
    }));
}
</script>
</body>
</html>
